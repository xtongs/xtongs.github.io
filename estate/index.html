<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Estate Info Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
        .dataTables_length,.dataTables_filter{display: none;}
        td.details-control {
            background: url('images/details_open.png') no-repeat center center;
            cursor: pointer;
        }
        tr.shown td.details-control {
            background: url('images/details_close.png') no-repeat center center;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="lib/jquery.dataTables.min.css" />
    <link rel="stylesheet" type="text/css" href="lib/fixedHeader.dataTables.min.css" />
    <link rel="stylesheet" type="text/css" href="lib/responsive.dataTables.min.css" />
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/jquery.dataTables.min.js"></script>
    <script src="lib/dataTables.fixedHeader.min.js"></script>
    <script src="lib/dataTables.responsive.min.js"></script>
</head>

<body>
    <table class="display nowrap" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>名称</th>
                <th>类型</th>
                <th>区域</th>
                <th>单价</th>
                <th>开发商</th>
                <th>地址</th>
                <th>开盘时间</th>
                <th>入住时间</th>
                <th>公交</th>
                <th>周边</th>
                <th>学区</th>
                <th>户型</th>
                <th>面积</th>
                <th>单价</th>
                <th>总价</th>
                <th>其他</th>
            </tr>
        </thead>
    </table>
    <script>
        $(function(){
            $("table").DataTable({
                "ajax": "./data.json",
                "responsive": true,
                // "fixedHeader": false,
                // "info": false,
                // "scrollY": '70vh',
                // "scrollCollapse": true,
                // "paging": false,
                "columns": [
                    { "data": "name" },
                    { "data": "type" },
                    { "data": "area" },
                    { "data": "price" },
                    { "data": "builder" },
                    { "data": "location" },
                    { "data": "open" },
                    { "data": "release" },
                    { "data": "metro" },
                    { "data": "around" },
                    { "data": "school" },
                    { "data": "layout" },
                    { "data": "square" },
                    { "data": "price" },
                    { "data": "total" },
                    { "data": "other" }
                ],
                "order": [[1, 'asc']]
            });
        });
    </script>
</body>

</html>
