<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" user-scalable="no">
    <title>Firenze Borderland</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/style/normalize.css">
    <style type="text/css">
    html,body{
        height: 100%;
        font-family:"Lucida Sans Unicode","Lucida Sans","Lantinghei SC","Hiragino, Sans BG","STHeiti","Microsoft YaHei", sans-seif;
        background: #000;
        color: #333;
        font-size: 14px;
    }
    body h1{
        position: absolute;
        top: 50%;
        display: inline-block;
        height: 200px;
        line-height: 200px;
        margin-top: -100px;
        width: 100%;
        min-width: 320px;
        text-align: center;
        color: #666;
        font-weight: lighter;
        font-size: 2em;
        font-family: "Courier";
        cursor: default;
    }
    .wrap{
        width: 500px;
        margin: 0 auto;
        text-align: center;
    }
    .page{
        font-size: 14px;
        min-height: 100%;
        padding-bottom: 50px;
        box-sizing: border-box;
        position: relative;
        overflow: hidden;
        text-align: center;
        transition: height 2s;
    }
    .page a{
        font-family: "Courier";
        font-weight: lighter;
        font-size: 1.4em;
        color: #666;
        margin: 0 20px;
        text-decoration: none;
    }
    .page .footer a{
        font-size: 1.2em;
    }
    .page a:hover{
        color: #ccc;
        text-decoration: underline;
    }
    @media screen and (min-device-width: 500px) {
        body{
            min-width: 500px;
        }
    }
    @media screen and (max-device-width: 500px) {
        .wrap {
            width: 320px;
        }
        .page a {
            font-size: 1.1em;
        }
        .page .footer a{
            font-size: 1.1em;
        }
    }
    .canvas{
        background: #000;
        position: absolute;
        top: 70px;
        bottom: 50px;
        width: 100%;
        opacity: 0.8;
        transition: opacity 3s;
        transition: background 2s;
    }
    .canvas.show{
        background: #f8f8f8;
        opacity: 1;
    }
    .header,.footer{
        background: #000;
        opacity: 0;
        height: 70px;
        line-height: 70px;
        width: 100%;
        transition: opacity 2s;
    }
    .header.show,.footer.show{
        opacity: 1;
    }
    .footer{
        position: absolute;
        height: 50px;
        line-height: 50px;
        bottom: 0;
    }
    .medium{
        width: 90%;
        opacity: 0;
        position: relative;
        display: none;
        margin: 20px 0;
        margin-left: -4px;
        transition: opacity 2s;
    }
    .medium.show{
        opacity: 0;
    }
    .medium.loaded.show{
        display: inline-block;
        opacity: 1;
    }
    .page.showmore{
        height: auto;
    }
    </style>
    <script type="text/javascript" charset="utf-8" src="/script/jquery.min.js"></script>
  </head>

  <body>
    <div class="page">
        <div class="header">
            <div class="wrap">
                <a href="mailto:xiaotong.shen@icloud.com">Email</a>
                <a href="http://weibo.com/ruvidocollie/">Weibo</a>
                <a href="https://github.com/xtongs">Github</a>
            </div>
        </div>
        <div class="canvas"></div>
        <div class="medium">
          <script async src="https://static.medium.com/embed.js"></script>
          <a class="m-profile" data-width="100%" data-height="100%" data-collapsed="false" href="https://medium.com/@xiaotong.shen"></a>
        </div>
        <div class="footer">
            <div class="wrap">
                Firenze Borderland
            </div>
        </div>
    </div>
    <script type="text/javascript">
    $(function(){
        var $canvas = $('.canvas');
        var $page = $('.page');
        var $medium = $('.medium');
        var $header = $('.header');
        var $footer = $('.footer');
        // init
        $header.addClass('show');
        $footer.addClass('show');
        var loading = setInterval(function(){
            var $iframe = $medium.find('iframe');
            if($iframe){
                $medium.addClass('loaded');
                showMedium();
                clearInterval(loading);
            }
        },500);

        function showMedium(){
            $canvas.addClass('show');
            $page.addClass('showmore');
            $medium.addClass('show');
        }
    });
    </script>
  </body>
</html>
